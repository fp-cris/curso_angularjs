<!DOCTYPE html>
<html ng-app="store" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body ng-controller="StoreController as store" >
    <div class="container">
        <p>{{ "hello" + " you"}}</p>

        <div >
            <div ng-hide="store.products[0].soldOut" class="mb-5">
                <h4>{{ store.products[0].name }}</h4>
                <ul class="list-unstyled">
                    <li>Product Price: {{ store.products[0].price }}</li>
                    <li>Product Name: {{ store.products[0].description }}</li>
                </ul>
                <button class="btn btn-primary"  ng-show="store.products[0].canPurchase">Add to Cart</button>
            </div>
        </div>

        <h2>ng-repeat</h2>
        <div ng-repeat="product in store.products">
            <div ng-hide="product.soldOut" class="mb-5">
                <h4>{{ product.name }}</h4>
                    <ul class="list-unstyled">
                        <li>Product Price: {{ product.price }}</li>
                        <li>Product Name: {{ product.description }}</li>
                    </ul>
                    <button class="btn btn-primary"  ng-show="product.canPurchase">Add to Cart</button>
                    
            </div>
        </div>
    </div>
    <script src="./node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="./app.js" type="text/javascript"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
</body>
</html>
